# metadata.yaml

version: 1.0
last_updated: "2025-01-23"

folder:
  name: data
  description: >
    Contains "Alice in Wonderland" sample text, anonymized Nokia logs (Drain templates ids only), CloudStack log files, Drain templates, segmented threads,
    and related segmentation data processed using various algorithms.

files:
  CloudStack.log:
    description: >
      The primary log file from CloudStack containing raw log data.
    type: text
    format: plain text
    size_bytes: 194244280
    size_human_readable: "194.24 MB"
    created_at: "2016-12-02"
    modified_at: "2016-12-02"
    source: "Generated by CloudStack service"

  CloudStack.thread:
    description: >
      Contains log sequences related to separate threads from CloudStack.log.
      Log lines are substituted by Drain template IDs (e.g., 1 2 2 2 ...).
      Each sequence corresponds to a thread as ordered in thread_names.txt.
    type: text
    format: plain text
    size_bytes: 866253
    size_human_readable: "866.25 KB"
    created_at: "2024-04-13"
    modified_at: "2024-04-13"
    related_files:
      - thread_names.txt
      - clusters.txt

  CloudStack.zip:
    description: >
      The original log package from CloudStack, containing compressed raw log data.
    type: archive
    format: ZIP
    size_bytes: 13586981
    size_human_readable: "13.59 MB"
    created_at: "2024-04-13"
    modified_at: "2024-04-13"
    source: "Compressed version of CloudStack.log"

  clusters.txt:
    description: >
      Drain log templates used for substituting variable parts in logs.
      Each line includes template ID, occurrence size, and template content.
    type: text
    format: plain text
    size_bytes: 116978
    size_human_readable: "116.98 KB"
    created_at: "2024-04-13"
    modified_at: "2024-04-13"
    structure:
      - ID: integer
      - size: integer
      - template: string

  golden_standard.tseg:
    description: >
      Binary file containing segmented threads from the `.thread` file.
      Structure: list of threads, each containing a list of segments,
      and each segment is a list of template IDs.
    type: binary
    format: custom
    size_bytes: 2791823
    size_human_readable: "2.79 MB"
    created_at: "2024-04-13"
    modified_at: "2024-04-13"
    usage: "Used as the golden standard for thread segmentation."

  npylm_segmentation_20.01.2024.txt:
    description: >
      Segmentation results obtained using the NPYLM algorithm.
      Contains segmented threads similar to golden_standard.tseg.
    type: text
    format: plain text
    size_bytes: 866358
    size_human_readable: "866.36 KB"
    created_at: "2024-01-20"
    modified_at: "2024-04-13"
    algorithm: "NPYLM"
    comparison:
      - golden_standard.tseg

  thread_names.txt:
    description: >
      Contains the names of threads extracted from CloudStack.log.
      The order of threads corresponds to the segmentation in golden_standard.tseg.
    type: text
    format: plain text
    size_bytes: 9222953
    size_human_readable: "9.22 MB"
    created_at: "2024-04-13"
    modified_at: "2024-04-13"
